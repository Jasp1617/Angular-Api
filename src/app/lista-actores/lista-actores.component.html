<h2>Lista Actores</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actores of actores | paginate : {itemsPerPage: 12, currentPage:pageActual }">
                <td>{{actores.id}}</td>
                <td>{{actores.firstName}}</td>
                <td>{{actores.lastName}}</td>
                <td class="col-md-3">
                    <button class="btn btn-primary mx-3" (click)="actualizarActor(actores.id)">Editar</button>
                    <button class="btn btn-danger" (click)="eliminarActor(actores.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination justify-content-center mt-2">
        <pagination-controls (pageChange)="pageActual = $event" previousLabel="Anterior"
        nextLabel="Siguiente"></pagination-controls>
    </div>
